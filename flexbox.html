<!DOCTYPE html>
<head>
    <head>
        <title>flex practice</title>

    </head>
    <body style="padding-bottom:1000px;">
        <div style="
        display:flex;
        flex-directions:row;
        ">
            <div style="background-color:lightblue;">div 1 text</div>
            <div style="background-color:lightpink;">div 2<p>text</p></div>
        </div>

        <div style="display:flex;
        margin-top:30px;
        flex-directions:row;
        ">
            <div style="background-color:lightblue;width:100px;">div 1 text</div>
            <div style="background-color:lightpink;flex:1;">flex: 1</div>
        </div>

        <div style="display:flex;
        margin-top:30px;
        flex-directions:row;
        ">
            <div style="background-color:lightblue;width:100px;">div 1 text</div>
            <div style="background-color:lightpink;flex:1;">flex: 1</div>
            <div style="background-color:lightblue;flex: 2;">flex 2</div>
        </div>

        <div style="
        display:flex;
        height:70px;
        border-style:solid;
        border-color:gray;
        border-width:1px;
        margin-top:30px;
        justify-content:center;
        flex-directions:row;
        ">
            <div style="background-color:lightblue;width:100px;">100 px</div>
            <div style="background-color:lightpink;width:100px;">100 px</div>
            <div style="background-color:lightblue;width:100px;">100 px</div>
        </div>


        <div style="
        display:flex;
        height:70px;
        border-style:solid;
        border-color:gray;
        border-width:1px;
        margin-top:30px;
        justify-content:space-between;
        flex-directions:row;
        ">
            <div style="background-color:lightblue;width:100px;">100 px</div>
            <div style="background-color:lightpink;width:100px;">100 px</div>
            <div style="background-color:lightblue;width:100px;">100 px</div>
        </div>

        <div style="
        display:flex;
        height:70px;
        border-style:solid;
        border-color:gray;
        border-width:1px;
        margin-top:30px;
        justify-content:space-between;
        flex-directions:row;
        align-items: center;
        ">
            <div style="background-color:lightblue;width:100px;">100 px</div>
            <div style="background-color:lightpink;width:100px;">100 px</div>
            <div style="background-color:lightblue;width:100px;">100 px</div>
        </div>


        



    </body>



</head>
